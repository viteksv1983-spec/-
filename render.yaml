services:
  # Backend service
  - type: web
    name: cake-shop-backend
    runtime: python
    buildCommand: pip install -r backend/requirements.txt
    startCommand: uvicorn backend.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0

  # Frontend service
  - type: web
    name: cake-shop-frontend
    runtime: static
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: frontend/dist
    routingRules:
      - route: /*
        rewrite: /index.html
    envVars:
      - key: VITE_API_URL
        fromService:
          type: web
          name: cake-shop-backend
          property: url
