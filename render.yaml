services:
  # PROVISIONED POSTGRESQL (Managed Database)
  # Render automatically provides DATABASE_URL to services linking to this.
  # Note: In render.yaml for Blueprints, we typically declare the DB in a strictly specific way 
  # or rely on the dashboard. But for completeness in IAC:
  - type: pserv
    name: cake-shop-db
    env: python
    plan: free # or starter
    
  # Backend service
  - type: web
    name: cake-shop-backend
    runtime: python
    buildCommand: cd backend && pip install -r requirements.txt
    startCommand: cd backend && uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: cake-shop-db
          property: connectionString
      - key: PYTHON_VERSION
        value: 3.11.0

  # Frontend service
  - type: web
    name: cake-shop-frontend
    runtime: static
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: frontend/dist
    routingRules:
      - route: /*
        rewrite: /index.html
    envVars:
      - key: VITE_API_URL
        fromService:
          type: web
          name: cake-shop-backend
          property: url
