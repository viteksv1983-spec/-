<!doctype html>
<html lang="uk">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#A0153E" />

  <!-- Preconnect to Google Fonts for faster DNS/TLS -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <!-- Preconnect to backend API for faster first request -->
  <link rel="preconnect" href="https://backend-gzko.onrender.com" />

  <!-- Preload LCP hero image for mobile (discoverable from HTML) -->
  <link rel="preload" as="image" type="image/webp" href="/transparent-hero-cake.webp" media="(max-width: 767px)"
    fetchpriority="high" />

  <!-- Preload critical font file to prevent CLS -->
  <link rel="preload" as="font" type="font/woff2" crossorigin
    href="https://fonts.gstatic.com/s/oswald/v53/TK3_WkUHHAIjg75cFRf3bXL8LICs1_FvsUZiZQ.woff2" />

  <!-- Font-face fallback with size-adjust to minimize CLS -->
  <style>
    @font-face {
      font-family: 'Oswald Fallback';
      src: local('Arial');
      size-adjust: 85%;
      ascent-override: 110%;
      descent-override: 30%;
      line-gap-override: 0%;
    }

    @font-face {
      font-family: 'Montserrat Fallback';
      src: local('Segoe UI'), local('Arial');
      size-adjust: 113%;
      ascent-override: 80%;
      descent-override: 20%;
      line-gap-override: 0%;
    }
  </style>

  <!-- Non-render-blocking fonts: loads as print, swaps to all on load -->
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Oswald:wght@500;600;700&family=Dancing+Script:wght@400;700&display=swap"
    rel="stylesheet" media="print" onload="this.media='all'" />
  <noscript>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Oswald:wght@500;600;700&family=Dancing+Script:wght@400;700&display=swap"
      rel="stylesheet" />
  </noscript>

  <!-- Basic Fallback Title -->
  <style>
    /* Inline Preloader CSS to improve FCP */
    #global-preloader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #FDFBF7;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 999999;
      transition: opacity 0.5s ease-out, visibility 0.5s ease-out;
    }

    #global-preloader.hidden {
      opacity: 0;
      visibility: hidden;
    }

    .custom-loader {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      border: 3px solid #f3f3f3;
      border-top: 3px solid #7b002c;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }

    .preloader-text {
      font-family: Arial, sans-serif;
      font-size: 14px;
      color: #7b002c;
      letter-spacing: 2px;
      text-transform: uppercase;
      font-weight: bold;
    }
  </style>
</head>

<body>
  <div id="global-preloader">
    <div class="custom-loader"></div>
    <div class="preloader-text">Завантаження...</div>
  </div>
  <div id="root"></div>
  <script type="module" src="/src/main.jsx"></script>
</body>

</html>
